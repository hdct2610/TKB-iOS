name: Build iOS for TrollStore

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui-ios

    - name: Patch Xcode Version Check
      run: |
        PROJECT_FILE=$(find . -name "*.csproj" -not -path "*/obj/*" -not -path "*/bin/*" | head -n 1)
        PROJECT_DIR=$(dirname "$PROJECT_FILE")
        echo '<Project>
          <PropertyGroup>
            <_SuppressXcodeVersionCheck>true</_SuppressXcodeVersionCheck>
            <DocumentBasedAppleSdkSupport>true</DocumentBasedAppleSdkSupport>
          </PropertyGroup>
        </Project>' > "$PROJECT_DIR/Directory.Build.props"

    - name: Build IPA
      run: |
        PROJECT_FILE=$(find . -name "*.csproj" -not -path "*/obj/*" -not -path "*/bin/*" | head -n 1)
        dotnet publish "$PROJECT_FILE" -f net9.0-ios -c Release -p:BuildIpa=true -p:RuntimeIdentifier=ios-arm64 -p:CodesignKey="-" -p:CodesignProvision=""
      
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TKB-App-IPA
        path: '**/publish/*.ipa'
