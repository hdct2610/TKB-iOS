name: Build iOS for TrollStore

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Tạo file global.json để ép dùng .NET 9.0.100 (Tránh lỗi SDK 10)
    - name: Create global.json
      run: echo '{"sdk":{"version":"9.0.100"}}' > global.json

    # 2. Cài đặt .NET 9 chuẩn
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.100'
        
    # 3. Cài MAUI
    - name: Install MAUI Workload
      run: dotnet workload install maui
      
    # 4. Build IPA (SỬA Ở ĐÂY)
    # Thêm **/*.csproj để nó tự quét tìm file dự án trong các thư mục con
    - name: Build IPA (Ad-Hoc)
      run: dotnet publish **/*.csproj -f net9.0-ios -c Release -p:BuildIpa=true -p:RuntimeIdentifier=ios-arm64 -p:CodesignKey="-" -p:CodesignProvision=""
      
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TKB-App-IPA
        path: '**/publish/*.ipa'
