name: Build iOS for TrollStore

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    # Đổi sang macos-15 để có môi trường mới nhất
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    # BƯỚC QUAN TRỌNG: Ép sử dụng Xcode 16.2 (Bản ổn định cho .NET 9)
    # Nếu không có bước này, nó sẽ tự chọn bản beta hoặc cũ hơn gây lỗi "Xcode 26.0"
    - name: Set Xcode version
      run: |
        sudo xcode-select -s /Applications/Xcode_16.2.app
        xcodebuild -version
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Install MAUI Workload
      run: dotnet workload install maui
      
    - name: Build IPA (Ad-Hoc)
      # Thêm cờ _SuppressXcodeVersionCheck=true để bỏ qua lỗi check version nhảm nhí
      run: dotnet publish -f net9.0-ios -c Release -p:BuildIpa=true -p:RuntimeIdentifier=ios-arm64 -p:CodesignKey="-" -p:CodesignProvision="" -p:_SuppressXcodeVersionCheck=true
      
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TKB-App-IPA
        path: '**/publish/*.ipa'
