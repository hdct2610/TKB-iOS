name: Build iOS for TrollStore

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Ép sử dụng Xcode 16.2 (Bản chuẩn)
    - name: Set Xcode version
      run: |
        sudo xcode-select -s /Applications/Xcode_16.2.app
        xcodebuild -version
    
    # 2. QUAN TRỌNG: Cố định phiên bản .NET 9.0.100 (Bản ổn định, không dùng 9.0.x)
    - name: Setup .NET 9.0.100
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.100' 
        
    # 3. Cài đặt MAUI từ file Rollback (Tránh tải bản bị lỗi Xcode 26)
    - name: Install MAUI Workload (Stable)
      run: dotnet workload install maui --from-rollback-file https://maui.blob.core.windows.net/metadata/rollbacks/9.0.100.json --source https://api.nuget.org/v3/index.json
      
    # 4. Build IPA
    - name: Build IPA (Ad-Hoc)
      run: dotnet publish -f net9.0-ios -c Release -p:BuildIpa=true -p:RuntimeIdentifier=ios-arm64 -p:CodesignKey="-" -p:CodesignProvision="" -p:_SuppressXcodeVersionCheck=true
      
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TKB-App-IPA
        path: '**/publish/*.ipa'
