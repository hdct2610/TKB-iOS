name: Build iOS for TrollStore

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    # Dùng macos-14 cho ổn định (macos-15 mới quá hay lỗi SDK)
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. TẠO FILE global.json ĐỂ ÉP DÙNG .NET 9.0.100
    # Bước này cực quan trọng để chặn nó không nhảy lên .NET 10
    - name: Create global.json
      run: echo '{"sdk":{"version":"9.0.100"}}' > global.json

    # 2. Cài đặt .NET 9 chuẩn
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.100'
        
    # 3. Cài MAUI bản chuẩn (Không dùng rollback file nữa)
    - name: Install MAUI Workload
      run: dotnet workload install maui
      
    # 4. Build IPA
    # Vì đã thêm cấu hình chặn check Xcode vào .csproj nên lệnh build giờ rất gọn
    - name: Build IPA (Ad-Hoc)
      run: dotnet publish -f net9.0-ios -c Release -p:BuildIpa=true -p:RuntimeIdentifier=ios-arm64 -p:CodesignKey="-" -p:CodesignProvision=""
      
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TKB-App-IPA
        path: '**/publish/*.ipa'
